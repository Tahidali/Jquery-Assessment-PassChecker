<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        height: 300px;
        width: 500px;
        border: 4px solid gray;
        text-align: center;
        margin: 40px auto;
        position: relative;
        background: linear-gradient(
          rgba(109, 219, 7, 0.666),
          rgba(203, 0, 14, 0.46),
          rgba(57, 213, 43, 0.678)
        );
      }
      input[type="password"] {
        height: 30px;
        width: 200px;
        border-radius: 5px;
      }
      .pass {
        background-color: rgba(255, 255, 0, 0.584);
        height: 40px;
        width: 140px;
        position: absolute;
        top: 104px;
        left: 213px;
        display: none;
        color: black;
      }
      .div1,.div2,.div3 {
        height: auto;
        width: 180px;
        position: absolute;
        top: 104px;
        left: 190px;
        display: block;
        color: rgb(10, 10, 10);
        border-radius: 10px;
      }
      .div1{
        background-color: rgba(5, 189, 245, 0.932);
      }
      .div2{
        background-color: orange;
      }
      .div3{
        background-color: rgb(229, 33, 7);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h2>Password Strenth Checker</h2>
      <div class="password-check" id="password-checker">
        <label for="">Password:</label>
        <input
          type="password"
          id="password"
          onkeyup=" return password_checker()"
        />
      </div>
      <div class="pass" id="password-strenth"></div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="passChecker.jquery.js"></script>
    </body>
</html>
